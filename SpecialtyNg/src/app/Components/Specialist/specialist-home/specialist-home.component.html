<h1 class="text-3xl">Your job requests ({{bookings.length}})</h1>
            <section class="text-gray-600 body-font overflow-hidden">
                <div class="container px-5 py-24 mx-auto">
                    <div class="-my-8 divide-y-2 divide-gray-100">
                        <div class="py-8 flex flex-wrap md:flex-nowrap" *ngFor="let booking of bookings">
                            <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
                                <!-- <span class="font-semibold title-font text-gray-700">{{booking.}}</span> -->
                                <span class="mt-1 text-gray-500 text-sm">Duration: {{booking.duration}} hours</span>
                            </div>
                            <div class="md:flex-grow">
                                <h2 class="text-2xl font-medium text-gray-900 title-font mb-2">Request by: {{booking.requestedBy | titlecase}}</h2>
                                <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">{{booking.requesteeEmail}}</h2>
                                <p class="leading-relaxed">{{booking.jobDescription}}</p>
                                <a class="text-green-500 inline-flex items-center m-4" (click)="acceptBooking(booking.bookingId)" style="cursor: pointer;">Accept order
                                    <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                                        fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M5 12h14"></path>
                                        <path d="M12 5l7 7-7 7"></path>
                                    </svg>
                                </a>
                                <a class="text-red-500 inline-flex items-center m-4" style="cursor: pointer;" (click)="cancelBooking(booking.bookingId)">Decline order
                                    <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                                        fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M5 12h14"></path>
                                        <path d="M12 5l7 7-7 7"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="bookings.length <= 0" style="display: flex; justify-content: center; text-align: center;">
                    <div>
                    <h1 class="text-2xl text-bold" >You have no new job requests</h1>
                    <img src="../../../../assets/octocat.png" style="width: 200px;" alt="">

                    </div>
                </div>
            </section>
            <a class="message-button" routerLink="../messages"><i class="fa-regular fa-comment"></i></a>
