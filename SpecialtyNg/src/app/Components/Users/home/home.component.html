<section class="text-gray-600 body-font">
    <div class="container px-5 py-10 mx-auto">
      <div class="flex flex-wrap -m-4">
        <div *ngFor="let specialist of specialistsArr;" class="p-4 md:w-1/3">
          <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
            <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="{{specialist.profileImg}}" alt="blog">
            <div class="p-6">
              <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">{{specialist.industryName | uppercase}}</h2>
              <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{specialist.fullName | titlecase}}</h1>
              <p class="leading-relaxed mb-3">{{specialist.about}}</p>
              <span class="text-gray-400 inline-flex items-end leading-none text-sm">
                Rate: {{specialist.rate | currency: 'USD'}}
              </span>
              <div class="flex items-center flex-wrap ">
                <a class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0" routerLink="/user-dashboard/specialist/{{specialist.userId}}" style="cursor: pointer; color:#29AB87;">View specialist
                  <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
